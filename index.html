<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Full JAVASCRIPT FORM</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/all.min.css"/>
    <link rel="stylesheet" href="assets/css/slick.css"/>
    <link rel="stylesheet" href="assets/css/slick-theme.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <div class="container">
        <div class="header">            
            <h2>REGISTRATION FORM</h2>
        </div>
        <form action="#" class="form" id="form">
            <div class="form-control">
                <label for="">Username</label>
                <input type="text" name="" id="username" placeholder="Enter Your Full Name" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg:</small>
            </div>
            <div class="form-control">
                <label for="">Email</label>
                <input type="Email" name="" id="email" placeholder="Enter Your Email" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg:</small>
            </div>
            <div class="form-control">
                <label for="">Phone Number</label>
                <input type="number" name="phone" id="phone"
                    placeholder="Enter Your Phone Number"
                    autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg:</small>
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="Password" name="" id="password"
                    placeholder="Enter Your Password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg:</small>
            </div>
            <div class="form-control">
                <label for="">Confirm Password</label>
                <input type="Password" name="cpassword" id="cpassword"
                    placeholder="Enter Your Confirm Password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg:</small>
            </div>

            <!-- button -->
            <input type="submit" value="Submit" name="" class="sub_btn">


    </form>
</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <script>
        // user jo form kae andr likh rha hai ucae bi tou fetch krna zrorri hi na
        const form = document.getElementById('form');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const phone = document.getElementById('phone');
        const password = document.getElementById('password');
        const cpassword = document.getElementById('cpassword');


    
    form.addEventListener('submit',(event)=>{       
        event.preventDefault();       
        validate();
    })

    const sendData = ( usernameVal, sRate, count) =>{
            if(sRate === count){
                alert("registration successfull");
                swal("Welcome! "+usernameVal, "Registration Successful", "success");
                location.href = `demo.html?username=${usernameVal}`
            }
        }


        const successMsg = (usernameVal) =>{
          
            let formCon = document.getElementsByClassName('form-control');

            var count = formCon.length - 1;

            for(var i=0; i< formCon.length; i++){
                if(formCon[i].className === "form-control success"){
                    var sRate = 0 + i;
                    console.log(sRate);
                    sendData( usernameVal, sRate, count);
                }
                else{
                    return false;
                }
            }
            
        }
    



      const isEmail = (emailVal) =>{
        var atSymbol = emailVal.indexOf("@");
        if(atSymbol < 1) return false;
        var dot = emailVal.lastIndexOf('.');
        if(dot < atSymbol + 2) return false;
        if(dot === emailVal.length -1) return false;
        // agr sub thk rhta hai
        return true;
    }

     const validate = () =>{
        const usernameVal = username.value.trim();
        const emailVal= email.value.trim();
        const phoneVal= phone.value.trim();
        const passwordVal = password.value.trim();
        const cpasswordVal= cpassword.value.trim();

        // validate username
        if(usernameVal === ""){

       
       
        setErrorMsg(username, 'username cannot be blank'); // pass tow argumets
           }
           else if(usernameVal.length < 3){
            setErrorMsg(username, 'username min 3 char'); 
           }
           else{
                setSuccessMsg(username);
           }

        //    validate email
            if(emailVal === ""){

            setErrorMsg(email, 'email cannot be blank'); 
                }
                
        else if(!isEmail(emailVal)){
        setErrorMsg(email, 'Not a Valid Email'); 
    }
        else{
       
            setSuccessMsg(email);
    }
                // validate phone
                if(phoneVal === ""){

            setErrorMsg(phone, 'phone cannot be blank'); 
                }
               
            else if(phoneVal.length != 10){
            setErrorMsg(phone, 'Not a Valid phone Num..'); 
            }
            else{
           
            setSuccessMsg(phone);
            }

   // =====validate password=================//
                        if(passwordVal === ""){

            setErrorMsg(password, 'password cannot be null'); 
                }
                
            else if(passwordVal.length < 5){
            setErrorMsg(password, 'Minimum 6 Char'); 
            }
            else{
            //   
            setSuccessMsg(password);   
            }
    // ====================validate cpassword================
                                if(cpasswordVal === ""){

                    setErrorMsg(cpassword, 'confirm password cannot be blank'); 
                        }
                        
                    else if(passwordVal != cpasswordVal){
                    setErrorMsg(cpassword, 'password not matching'); 
                    }
                    else{
                   
                    setSuccessMsg(cpassword);   
                    }
                  successMsg(usernameVal);
        }



       

        // error msg
        function setErrorMsg(input, errormsgs){
            
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
           
            formControl.className = "form-control error";
            small.innerText = errormsgs;
        }
        
        function setSuccessMsg(input){
            const formControl = input.parentElement;
            formControl.className = "form-control success";
        }



 
    </script>
</script>       
</body>
</html>
